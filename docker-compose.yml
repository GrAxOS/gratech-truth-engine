version: '3.8'
services:
  api-gateway:
    image: gratech/api-gateway:latest
    build: ./backend/api
    ports: ["8000:8000"]
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on: [postgres, redis]
    networks: [gratech-net]

  ai-engine:
    image: gratech/ai-engine:latest
    build: ./backend/ai
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks: [gratech-net]

  blockchain-ledger:
    image: hyperledger/besu:latest
    ports: ["8545:8545"]
    networks: [gratech-net]

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
    volumes: [pg_data:/var/lib/postgresql/data]
    networks: [gratech-net]

  redis:
    image: redis:7-alpine
    networks: [gratech-net]

  prometheus:
    image: prom/prometheus
    ports: ["9090:9090"]
    networks: [gratech-net]

  grafana:
    image: grafana/grafana
    ports: ["3000:3000"]
    depends_on: [prometheus]
    networks: [gratech-net]

networks:
  gratech-net:
    driver: bridge

volumes:
  pg_data:
